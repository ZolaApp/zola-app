query getProject($projectSlug: String!) {
  project: getProject(projectSlug: $projectSlug) {
    id
    name
    slug

    stats {
      translationKeysCount
      missingTranslationsCount
      newKeysCount
      localesCount
      completePercentage
    }

    translationKeys {
      translationKeys {
        id
        key
        hasMissingTranslations
        isNew

        translationValues {
          value
          locale {
            id
            name
            code
          }
        }
      }
    }

    locales {
      id
      name
      code
    }
  }
}
