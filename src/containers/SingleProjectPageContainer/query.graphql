query getProject(
  $projectSlug: String!
  $page: Int!
  $pageSize: Int!
  $filters: [String]
) {
  project: getProject(
    projectSlug: $projectSlug
    page: $page
    pageSize: $pageSize
    filters: $filters
  ) {
    id
    name
    slug
    cdnToken

    stats {
      translationKeysCount
      missingTranslationsCount
      newKeysCount
      localesCount
      completePercentage
    }

    translationKeyPage {
      totalCount
      translationKeys {
        id
        key
        hasMissingTranslations
        isNew

        translationValues {
          value
          locale {
            id
            name
            code
          }
        }
      }
    }

    locales {
      id
      name
      code
    }
  }
}
