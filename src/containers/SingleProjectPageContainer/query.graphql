query getProject($projectSlug: String!, $page: Int!, $pageSize: Int!) {
  project: getProject(
    projectSlug: $projectSlug
    page: $page
    pageSize: $pageSize
  ) {
    id
    name
    slug
    cdnToken

    stats {
      translationKeysCount
      missingTranslationsCount
      newKeysCount
      localesCount
      completePercentage
    }

    translationKeyPage {
      translationKeys {
        id
        key
        hasMissingTranslations
        isNew

        translationValues {
          value
          locale {
            id
            name
            code
          }
        }
      }
    }

    locales {
      id
      name
      code
    }
  }
}
