query getProject($projectSlug: String!) {
  project: getProject(projectSlug: $projectSlug) {
    id
    name
    slug

    missingTranslations
    newKeys
    translationKeys {
      id
      key
      translationValues {
        value
        locale {
          id
          name
          code
        }
      }
    }
    locales {
      id
      name
      code
    }
  }
}
