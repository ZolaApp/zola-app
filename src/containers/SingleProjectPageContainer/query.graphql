query getProject($projectSlug: String!) {
  project: getProject(projectSlug: $projectSlug) {
    id
    name
    slug

    stats {
      missingTranslationsCount
      newKeysCount
      localesCount
      completePercentage
    }

    translationKeys {
      key
      translationValues {
        value
      }
    }

    locales {
      name
      code
    }
  }
}
